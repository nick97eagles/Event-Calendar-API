<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Events API</title>
    <link rel="stylesheet" href="calendar.css">
    <script type="text/javascript" src="calendar.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div>
        <p>Welcome to Events API</p>
        <p class="instructions">Here you can access calendar events and guest lists</p>
        <p class="instructions">Select a task to begin</p>
      </div>
    </header>
    <!-- Buttons for HTTP methods -->
    <div id=http_methods>
      <button id="GET_button" class="buttons">Show Events</button>
      <button id="GETID_button" class="buttons">Find<br>Events</button>
      <button id="POST_button" class="buttons">Create Event</button>
      <button id="PUT_button" class="buttons">Update Event</button>
      <button id="DELETE_button" class="buttons">Remove Event</button>
      <button id="ride_button" class="buttons">Find<br>Ride</button>
      <button id="search_button" class="buttons">Search<br>Events</button>
      <button id="todayE_button" class="buttons">Today's<br>Events</button>
      <button id="clear_button" class="buttons">Clear<br>Page</button>

    </div>
    <!-- Display area -->
    <div id="display"></div>
    <div id="display2"></div>
    <div id="display3"></div>
    </div>
  </body>
</html>
